!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service dhcp
!
hostname SWE2D1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
!
class-map match-all EF
 match access-group 101
class-map match-all BEST-EFFORT
 match ip dscp default 
class-map match-all PREMIUM
 match ip dscp ef 
!
!
policy-map EDGE
 class PREMIUM
  priority percent 40
 class BEST-EFFORT
    police 16000 2000 2000 conform-action set-dscp-transmit 0
policy-map SETDSCP
 class EF
  set ip dscp ef
!
! 
!
!
!
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.10.20.1 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 3100:1:1:A14::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport trunk allowed vlan 1,101,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,102,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport trunk allowed vlan 1,4,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/3
 duplex full
 speed 100
!
interface FastEthernet1/4
 duplex full
 speed 100
!
interface FastEthernet1/5
 duplex full
 speed 100
!
interface FastEthernet1/6
 no switchport
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/7
 no switchport
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/8
 no switchport
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Vlan1
 ip address 10.3.0.3 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 3100:1:1:300::3/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan4
 ip address 10.1.1.1 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 3100:1:1:101::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
 service-policy input SETDSCP
!
interface Vlan101
 ip address 10.10.22.3 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 3100:1:1:A16::3/64
 ipv6 enable
 ipv6 ospf 1 area 0
 service-policy output EDGE
!
interface Vlan102
 ip address 10.10.23.3 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 3100:1:1:A17::3/64
 ipv6 enable
 ipv6 ospf 1 area 0
 service-policy output EDGE
!
router ospf 1
 log-adjacency-changes
 passive-interface Vlan1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 101 permit udp 10.1.1.0 0.0.0.255 10.2.2.0 0.0.0.255
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
